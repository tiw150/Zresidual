url: https://longhaiSK.github.io/ANOEN # Replace 'yourusername'
template:
  bootstrap: 5
  math-rendering: katex
  bootswatch: flatly # Other good options:  flatly, simplex, darkly

# ------------------------
articles:
  - title: "Theory"
    contents:
      - starts_with("theory") # Automatically grabs files like 'vignettes/theory-*.Rmd'

  - title: "Illustration"
    contents:
      - starts_with("illus") # Automatically grabs files like 'vignettes/theory-*.Rmd'

  - title: "Examples"
    contents:
      - starts_with("example")    # Automatically grabs files like 'vignettes/app-*.Rmd'

  - title: "Demontration"
    contents:
      - starts_with("demo")    # Automatically grabs files like 'vignettes/app-*.Rmd'

# ------------------------
reference:
  - title: "Analysis of Entropy"
    desc: "Core functions for performing sequential and grouped analysis of entropy."
    contents:
      - has_concept("anoen")

  - title: "Visualization"
    desc: "Functions for visualizing entropy contributions and model noise."
    contents:
      - has_concept("visualization")

  - title: "Tabulation"
    desc: "Functions for formatting, printing, and exporting results tables."
    contents:
      - has_concept("tabulation")
# ------------------------
navbar:
  structure:
    left:  [intro, articles, reference,  news]
    right: [search, github]
  components:
    intro:
      text: "Home"
      href: "articles/theory-introR2.html"
